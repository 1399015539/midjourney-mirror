<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midjourney Mirror</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/mirror.css">
</head>
<body>
    <div class="mirror-container">
        <div class="mirror-header">
            <div class="header-left">
                <h1>Midjourney Mirror</h1>
                <div class="account-info">
                    <span class="account-name" id="currentAccountName">Loading...</span>
                    <button class="switch-account-btn" onclick="switchAccount()">Switch Account</button>
                </div>
            </div>
            
            <div class="header-right">
                <button class="refresh-btn" onclick="refreshMirror()">Refresh</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div class="mirror-content">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading Midjourney Mirror...</div>
                <div class="loading-subtitle">Bypassing Cloudflare and fetching content...</div>
            </div>
            
            <div class="mirror-frame-container" id="mirrorContainer" style="display: none;">
                <iframe id="mirrorFrame" src="about:blank" frameborder="0" 
                        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals">
                </iframe>
            </div>
            
            <div class="error-container" id="errorContainer" style="display: none;">
                <div class="error-icon">⚠️</div>
                <div class="error-title">Failed to Load Mirror</div>
                <div class="error-message" id="errorMessage"></div>
                <button class="retry-btn" onclick="initializeMirror()">Retry</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification" style="display: none;">
        <div class="notification-content">
            <span class="notification-message"></span>
            <button class="notification-close">&times;</button>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/mirror-client.js"></script>
</body>
</html>
